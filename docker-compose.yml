version: '3.8'

services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: restaurante-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: restaurante-mvc
      MYSQL_USER: restaurante
      MYSQL_PASSWORD: restaurante123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    networks:
      - restaurante-network

  # Aplicação PHP com Apache
  web:
    build: .
    container_name: restaurante-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=restaurante-mvc
      - DB_USER=restaurante
      - DB_PASSWORD=restaurante123
    networks:
      - restaurante-network

  # phpMyAdmin para gerenciamento do banco
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: restaurante-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql
    networks:
      - restaurante-network

volumes:
  mysql_data:

networks:
  restaurante-network:
    driver: bridge
